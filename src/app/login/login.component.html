<div class="container">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Se connecter</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            class="form-control"
            required
            #emailInput="ngModel"
          />
          <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">Email obligatoire</div>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="form-control"
            required
            #passwordInput="ngModel"
          />
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">Mot de passe obligatoire</div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Connexion</button>
  
        <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="text-success mt-3">{{ successMessage }}</div>
      </form>
      <p class="text-center mt-3">
        Pas encore de compte ? 
        <a routerLink="/register" class="text-primary">Créer un compte</a>
      </p>
    </div>
  </div>
